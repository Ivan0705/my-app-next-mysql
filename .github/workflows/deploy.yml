name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Handle API routes for static export
        run: |
          # –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º API routes –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
          if [ -d "app/api" ]; then
            echo "üìÅ Temporarily renaming API routes for static build..."
            mv app/api app/_api_temp
          fi
      
      - name: Use production config
        run: |
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω—Ñ–∏–≥ –¥–ª—è —Å—Ç–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —ç–∫—Å–ø–æ—Ä—Ç–∞
          cp next.config.prod.ts next.config.ts
          echo "‚úÖ Using production config with output: 'export'"
      
      - name: Build Next.js
        run: npm run build
      
      - name: Restore API routes
        if: always()
        run: |
          if [ -d "app/_api_temp" ]; then
            echo "üìÅ Restoring API routes..."
            mv app/_api_temp app/api
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
