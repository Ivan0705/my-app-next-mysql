name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Handle API routes for static export
        run: |
          # –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º API routes –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
          if [ -d "app/api" ]; then
            echo "üìÅ Temporarily renaming API routes for static build..."
            mv app/api app/_api_temp
          fi
      
      - name: Configure for GitHub Pages
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º –ø—Ä–æ–¥–∞–∫—à–Ω –∫–æ–Ω—Ñ–∏–≥
          cp next.config.prod.ts next.config.ts
          
          # –î–æ–±–∞–≤–ª—è–µ–º basePath –¥–ª—è GitHub Pages (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "Repository name: $REPO_NAME"
          
          # –°–æ–∑–¥–∞–µ–º .nojekyll —Ñ–∞–π–ª –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–∏—è Jekyll
          touch .nojekyll
          
          echo "‚úÖ Production config with GitHub Pages optimizations applied"
      
      - name: Build Next.js
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "üìÅ Checking build output..."
          ls -la out/ 2>/dev/null || echo "No out/ directory"
          ls -la out/_next/static/css/ 2>/dev/null || echo "No CSS files found"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ CSS —Ñ–∞–π–ª—ã —Å–æ–∑–¥–∞–Ω—ã
          if [ -d "out/_next/static/css" ]; then
            echo "‚úÖ CSS files found:"
            ls out/_next/static/css/
          fi
      
      - name: Add .nojekyll file
        run: |
          # GitHub Pages —Ç—Ä–µ–±—É–µ—Ç .nojekyll –¥–ª—è Next.js
          touch out/.nojekyll
          echo "üìÑ Created .nojekyll file"
      
      - name: Restore API routes
        if: always()
        run: |
          if [ -d "app/_api_temp" ]; then
            echo "üìÅ Restoring API routes..."
            mv app/_api_temp app/api
          fi
      
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
